<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建项目</title>
	<link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
	<ul class="box">
		<li>
			<div><span>*</span>项目名称:</div>
			<input class="inp" id="pjn" type="text" name="">
		</li>
		<li>
			<div><span>*</span>项目类型:</div>
			<label><input name="type" type="radio" value="web" />web </label> 
			<label><input name="type" type="radio" value="pc" />pc </label> 
		</li>
		<li>
			<div>html名字:</div>
			<input class="inp" type="text" id="htmlName" placeholder="index" name="">
		</li>
		<li>
			<div>scss名字:</div>
			<input class="inp" type="text" id="scssName" placeholder="index" name="">
		</li>
		<!-- <li>
			<div>线上图片路径:</div>
			<input class="inp" type="text" id="imgSrc" placeholder="http://sta.doumi.com/src/image/" name="">
		</li> -->
		<li>
			<div>出口文件夹名:</div>
			<input class="inp" type="text" id="outName" placeholder="dist" name="">
		</li>
		<li>
			<div>css压缩</div>
			<label><input name="cssmin" type="radio" value="yes" />yes </label> 
			<label><input name="cssmin" type="radio" value="no" checked="true" />no </label> 
		</li>
		<li class="msg" id="msg">
		</li>
	</ul>
	<div class="hide">创建中(<span id="time"></span>s)</div>
	<button id="btn" class="btn">创建</button>
</body>
<script type="text/javascript" src="/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/create.js"></script>
</html>
